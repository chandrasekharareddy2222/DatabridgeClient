<div class="card">
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <!-- Toolbar -->
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <h2 class="m-0">Employees Management</h2>
    </ng-template>
    <ng-template pTemplate="right">
      <p-button
        severity="success"
        label="New"
        icon="pi pi-plus"
        (onClick)="openNew()"
      ></p-button>
    </ng-template>
  </p-toolbar>

  <!-- Table -->
  <p-table
    #dt
    [value]="employees()"
    [rows]="10"
    [paginator]="true"
    [rowsPerPageOptions]="[5, 10, 20]"
    [globalFilterFields]="['empName','deptName']"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
 

    <!-- Header -->
<ng-template pTemplate="header">
  <tr>
    <th pSortableColumn="empId">
      ID
      <p-sortIcon field="empId"></p-sortIcon>
    </th>

    <th pSortableColumn="empName">
      Name
      <p-sortIcon field="empName"></p-sortIcon>
    </th>

    <th pSortableColumn="deptName">
      Department
      <p-sortIcon field="deptName"></p-sortIcon>
    </th>

    <th>Actions</th>
  </tr>
</ng-template>

    <!-- Body -->
    <ng-template pTemplate="body" let-emp>
      <tr>
        <td>{{ emp.empId }}</td>
        <td>{{ emp.empName }}</td>
        <td>{{ emp.deptName }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            severity="warn"
            [rounded]="true"
            [text]="true"
            class="mr-2"
            (onClick)="editEmployee(emp)"
          ></p-button>

          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [text]="true"
            (onClick)="deleteEmployee(emp)"
          ></p-button>
        </td>
      </tr>
    </ng-template>

    <!-- Empty -->
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" class="text-center">No employees found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Dialog -->
<p-dialog
  [(visible)]="employeeDialog"
  [style]="{ width: '450px' }"
  [header]="isEditMode() ? 'Edit Employee' : 'New Employee'"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="field">
      <label for="empName">Name</label>
      <input
        pInputText
        id="empName"
        [(ngModel)]="employee().empName"
        required
        autofocus
      />
    </div>

    <div class="field">
      <label for="deptName">Department</label>
      <input
        pInputText
        id="deptName"
        [(ngModel)]="employee().deptName"
        required
      />
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      label="Cancel"
      icon="pi pi-times"
      [text]="true"
      (onClick)="hideDialog()"
    ></p-button>
    <p-button
      label="Save"
      icon="pi pi-check"
      (onClick)="saveEmployee()"
    ></p-button>
  </ng-template>
</p-dialog>
